{% extends 'base.html' %}

{% block content %}
<h1>Modifier un Étudiant</h1>

<form method="POST" action="{{ url_for('modifier_etudiant', identifiant=etudiant.identifiant) }}">
    <div class="form-group">
        <label for="identifiant">Identifiant</label>
        <input type="text" class="form-control" id="identifiant" name="identifiant" value="{{ etudiant.identifiant }}" readonly>
    </div>
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{ etudiant.nom }}" required>
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" value="{{ etudiant.prenom }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ etudiant.email }}" required>
    </div>
    <div class="form-group">
        <label for="a_propos">Description</label>
        <textarea class="form-control" id="a_propos" name="a_propos" value="{{ etudiant.a_propos}}" vrequired></textarea>
    </div>
    <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" class="form-control" id="telephone" name="telephone" value="{{ etudiant.telephone }}" required>
    </div>
    <div class="form-group">
        <label for="date_naissance">Date de Naissance</label>
        <input type="date" class="form-control" id="date_naissance" name="date_naissance" value="{{ etudiant.date_naissance }}" required>
    </div>
    <div class="form-group">
        <label for="statut">Statut</label>
        <select class="form-control" id="statut" name="statut">
            <option value="Actif" {% if etudiant.statut == 'Actif' %}selected{% endif %}>Actif</option>
            <option value="Suspendu" {% if etudiant.statut == 'Suspendu' %}selected{% endif %}>Suspendu</option>
            <option value="Expulsé" {% if etudiant.statut == 'Expulsé' %}selected{% endif %}>Expulsé</option>
            <option value="Diplômé" {% if etudiant.statut == 'Diplômé' %}selected{% endif %}>Diplômé</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
    <a href="{{ url_for('liste_etudiants') }}" class="btn btn-secondary">Retour</a>
</form>
{% endblock %}
